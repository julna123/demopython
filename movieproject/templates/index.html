
{% extends "base.html" %}
{% block body %}
   <a href="{% url 'movieapp:add_movie'  %}" class="btn btn-success">Add movie</a>
<div  class="container">
    <div class="row">

        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 16rem;">
     <img class src="{{i.img.url}}" class="card-img-top" alt="..." height="250" >
      <div class="card-body">
           <h5 class="card-title">{{i.name}}</h5>
           <p class="card-text">{{i.desc}}</p>
           <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>

      </div>
</div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
